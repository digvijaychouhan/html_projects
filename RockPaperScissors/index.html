<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-badge" class="badge">user</div>
      <div id="computer-badge" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>

    <div class="result">
      <p>Make your move.</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
          <img src="./hand-rock.png" alt="rock">
      </div>

      <div class="choice" id="p">
          <img src="./hand-paper.png" alt="paper">
      </div>

      <div class="choice" id="s">
          <img src="./hand-scissors.png" alt="scissor">
      </div>
    </div>

    <p id="action-message"></p>

    <script src="app.js" charset="utf-8"></script>

  </body>
